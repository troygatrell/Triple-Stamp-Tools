<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Stamp Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="top">
    <header>
        <h1>Triple Stamp Tools</h1>
        <nav>
            <ul>
                <li><a href="#inventory-search">Sample Inventory Search</a></li>
                <li><a href="#production-time-calculator">Production Time Calculator</a></li>
                <!-- Future tools can be added here -->
            </ul>
        </nav>
    </header>

    <!-- Inventory Search Tool Section -->
    <section id="inventory-search">
        <div class="container">
            <div class="title">Sample Inventory Search</div>
            
            <!-- Search Input -->
            <input type="text" id="search-input" class="search-input" placeholder="Enter search term...">

            <!-- Results Area -->
            <div id="search-results" class="results-section">
                <!-- Dynamic search results will be displayed here -->
            </div>
        </div>

        <!-- Back to Top Link -->
        <div class="back-to-top">
            <a href="#top">Back to Top</a>
        </div>
    </section>

    <!-- Production Time Calculator Section -->
    <section id="production-time-calculator">
        <div class="container">
            <div class="title">Production Time Calculator</div>
            <div class="section-group">
                <div class="section">
                    <label for="total" class="value-label">Total</label>
                    <span id="total" class="value-display">400</span>
                    <div class="controls">
                        <button onclick="incrementTotal(1)">+1</button>
                        <button onclick="decrementTotal(1)">-1</button>
                        <button onclick="incrementTotal(10)">+10</button>
                        <button onclick="decrementTotal(10)">-10</button>
                        <button onclick="incrementTotal(100)">+100</button>
                        <button onclick="decrementTotal(100)">-100</button>
                    </div>
                </div>

                <div class="section">
                    <label for="rate" class="value-label">Rate</label>
                    <span id="rate" class="value-display">400</span>
                    <div class="controls">
                        <button onclick="incrementRate(1)">+1</button>
                        <button onclick="decrementRate(1)">-1</button>
                        <button onclick="incrementRate(10)">+10</button>
                        <button onclick="decrementRate(10)">-10</button>
                        <button onclick="incrementRate(100)">+100</button>
                        <button onclick="decrementRate(100)">-100</button>
                    </div>
                </div>

                <div class="section">
                    <label for="counter" class="value-label">Counter</label>
                    <span id="counter" class="value-display">0</span>
                    <div class="controls">
                        <button onclick="incrementCounter(1)">+1</button>
                        <button onclick="decrementCounter(1)">-1</button>
                        <button onclick="incrementCounter(10)">+10</button>
                        <button onclick="decrementCounter(10)">-10</button>
                        <button onclick="incrementCounter(100)">+100</button>
                        <button onclick="decrementCounter(100)">-100</button>
                    </div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar">
                    <span id="progress-text" class="progress-text">0%</span>
                </div>
            </div>

            <!-- Start, Pause, Reset Controls -->
            <div class="section">
                <div class="controls">
                    <button id="start-button" onclick="start()">Start</button>
                    <button id="pause-button" onclick="pause()">Pause</button>
                    <button id="reset-button" onclick="stop()">Reset</button>
                </div>
            </div>

            <!-- Information Boxes -->
            <div class="information-group">
                <div class="information-box">
                    <label>Time Left: <span id="timeLeft">--:--:--</span></label>
                </div>
                <div class="information-box">
                    <label>Completion Time: <span id="completionTime">--:-- --</span></label>
                </div>
                <div class="information-box">
                    <label>Pieces Remaining: <span id="piecesRemaining">0</span></label>
                </div>
            </div>
        </div>
        <!-- Back to Top Link -->
        <div class="back-to-top">
            <a href="#top">Back to Top</a>
        </div>
    </section>


    <!-- Add sections for future tools here -->

    <script src="production-time-calculator.js"></script>
    <script src="inventory-search.js"></script>
</body>
</html>
